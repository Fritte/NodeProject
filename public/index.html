<!DOCTYPE html>
<html ng-app="BetYourFriends">
	<head lang="en">
		<head lang="en">
			<meta charset="UTF-8">
			<title>Bet against your friend</title>
			<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
			<script src="http://localhost:3000/socket.io/socket.io.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
			<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
			<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
			<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		</head>
		<body>
			<script src="scripts/angular.js"></script>
			<script src="scripts/client-side-io.js"></script>
			<!-- <script src="scripts/communication.js"></script> !-->

			<section ng-controller="matchController as matchCtrl">
				<div ng-repeat="match in matches">
					<form name="betForm" class="form-inline" role="form" ng-submit="betForm.$valid && matchCtrl.placeBet(match.matchId, $index)">
						{{match.matchId}}
						<div class="form-group">
							<label for="betAmount">Your Amount*</label>
							<select class="form-control" name="betAmount" id="betAmount{{$index}}" required>
								<option value="10" selected>10</option>
								<option value="20">20</option>
								<option value="50">50</option>
								<option value="100">100</option>
								<option value="500">500</option>
							</select>
						</div>
						<button type="submit" class="btn btn-default">
							Place Bet
						</button>
					</form>
					<p ng-repeat="bet in match.bets">
						{{bet.userName}} {{bet.betAmount}}
					</p>
				</div>
			</section>
		</body>
</html>

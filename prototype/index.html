<!doctype html>
<html>
  <head>
    <title>BetYourFriends</title>
  </head>
  <body>
  	
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="./socket-io-client.js"></script>
    <script src="./angular.js"></script>
    <section ng-controller="matchController">
    <!-- Find Vertical from and put ng-repeat-->
    <form style="width: 30%" role="form" name="live_match_table"
      ng-submit="live_match_table.$valid && matchTableCtrl.getMatches()">
      <div class="form-group">
          <label for="betAmount">Your Bet*</label> <input type="text"
              class="form-control" id="betAmount" required />
      </div>
      <div class="form-group">
          <label for="betAmount">Your Amount*</label> <select class="form-control"
              name="betAmount" id="betAmount" required>
              <option value="100" selected>100</option>
              <option value="200">200</option>
              <option value="300">300</option>
              <option value="400">400</option>
              <option value="500">500</option>
          </select>
      </div>
      <button type="submit" class="btn btn-primary">Place My Bet</button>
    </form>
    </section>
  </body>
</html>
